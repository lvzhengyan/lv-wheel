<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lv-wheel</title>
        <style>
            :root {
                --color: #333;
                --font-size: 14px;
                --button-height: 32px;
                --button-bg: white;
                --button-active-bg: #eee;
                --border-radius: 4px;
                --border-color: #999;
                --border-color-hover: #666;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-size: var(--font-size);
            }
            #app {
                margin: 20px;
            }
        </style>
        <style></style>
    </head>
    <div id="app">
        <lv-button icon="settings" :loading="loading1" @click="loading1 = !loading1">设置按钮</lv-button>
        <lv-button>没有图标</lv-button>
        <lv-button icon="settings" icon-position="right" :loading="true">图标在右侧</lv-button>
        <lv-button icon="download" icon-position="right">下载图标</lv-button>
        <lv-button-group>
            <lv-button icon="left">上一页</lv-button>
            <lv-button>更多</lv-button>
            <lv-button icon="right" icon-position="right">下一页</lv-button>
        </lv-button-group>
    </div>
    <body>
        <script src="./src/app.js"></script>
        <script src="//at.alicdn.com/t/font_2778289_lcwny1fbol9.js"></script>
    </body>
</html>
